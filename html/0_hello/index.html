<!DOCTYPE html>

<html lang=ru>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title></title>
		<link href="css/styles.css" rel="stylesheet">
		<script src="js/scripts.js"></script>
	</head>
	
	<body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwtqEWC5EjfHRsMfZhfgHE7FqgOrM7LQc&callback=initMap"
    async defer></script>	
	</body>
</html>
